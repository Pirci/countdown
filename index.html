<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- form -->
      <form class="form">
        <!-- countdown time input field -->
        <input
          type="number"
          min="1"
          class="time-input"
          placeholder="Enter Countdown"
        />
        <!-- options -->
        <select aria-label="format" name="format">
          <option value="hours">Hours</option>
          <option value="minutes">Minutes</option>
          <option value="seconds">Seconds</option>
        </select>
        <!-- submit button or set button -->
        <button type="submit" class="set-btn">SET</button>
      </form>
      <!-- countdown text -->
      <p class="countdown">00 : 00 : 00</p>

      <!-- buttons -->
      <div class="buttons">
        <button class="stop-btn" disabled>STOP</button>
        <button class="reset-btn" disabled>RESET</button>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
